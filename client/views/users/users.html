<template name="usersList">
  <div class="page-header">
    <h1>User</h1>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>UID</th>
        <th>Name/E-Mail</th>
        <th>Admin?</th>
        <th>Zum Admin machen</th>
      </tr>
    </thead>
    <tbody>
      {{#each this}}
        <tr data-search="{{namailSearchable}}">
          <td>{{_id}}</td>
          <td>{{namail}}</td>
          <td>{{isAdmin}}</td>
          {{#unless userIsAdmin}}
            <td style="width: 14%;"><button class="btn btn-primary btn-block make-admin"><span class="glyphicon glyphicon-plus"></span></button></td>
          {{else}}
            <td style="width: 14%;"></td>
          {{/unless}}
        </tr>
      {{/each}}
    </tbody>
  </table>

</template>
